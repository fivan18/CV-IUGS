<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
          <h1 id="title">Survey Form</h1>
          <p id="description">This is a form in order to get enough data in order to access our website!</p>

          <form id="survey-form" type="submit">
            <div class="form-group">
                <label for="name-label" id="name-label">Name </label>
                <input type="text" name="name" id="name"  placeholder="Enter your name here"  class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email-label" id="email-label">Email </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>

              <div class="form-group">
                  <label for="number-labe" id="number-label">Number</label>
                  <input type="number" name="number" id="number" min="1" max="10" class="form-control" placeholder="Enter the a number">
              </div>

              <div class="form-group">
                <select name="" id="dropdown" class="form-control form-control-lg">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div class="form-group">
                <input type="radio" name="radioButton" value="dog">Dog <br>
                <input type="radio" name="radioButton" value="cat">Cat <br>
                <input type="radio" name="radioButton" value="snake">Snake
              </div>

              <div class="form-group">
                  <input type="checkbox" value="joker">The Jocker <br>
                  <input type="checkbox" value="wolfOfWallStreet">The Wolf of Wall Street <br>
                  <input type="checkbox" value="harryPotter">Harry Potter
              </div>

              <div class="form-group">
                <textarea  cols="30" rows="10"></textarea>
              </div>

              <button type="submit" id="submit" class="btn btn-success">Submit</button>
          </form>
      </div>

      

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
